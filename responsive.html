<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./responsive.css">
    <title>sign in & sign up</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="" class="sign-in-form">
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="fas fa- user"></i>
                    <input type="text" name="" id="" placeholder="username">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-field">
                    <i class="fas fa- user"></i>
                    <input type="password" name="" id="" placeholder="password">
                </div>
                <input type="submit" value=" Log in" class="btn solid">
                <p class="social-text">Or sign-in with social platforms </p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fa-brands fa-google" style="color: #1f4151;"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>

                </div>
            </form>

            <form action="" class="sign-up-form">
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" name="" id="" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="" id="" placeholder="username">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="" id="" placeholder="password">
                </div>
                <input type="submit" value=" sign up" class="btn solid">
                <p class="social-text">Or sign-in with social platforms </p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i clas="" fab fa- facebook-f></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i clas="" fab fa-twiiter></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i clas="" fab fa- google></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i clas="" fab fa- linkedin-in ></i>
                    </a>

                </div>
            </form>
          </div>  
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Impedit, vitae.</p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>
            </div>
                
     <img src="./asset/images/register.svg"  class="image" alt="" >
                </div>
                <div class="panel right-panel">
                <div class="content">
                    <h3>one of us ?</h3>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Impedit, vitae.</p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>
            </div>
                
     <img src="./asset/images/log.svg"  class="images" alt="" >
                </div>
        </div>
    </div>
    <script src="./responsive.js"></script>
    </div>

</body>
